<br />

<section ng-repeat="user in allusers">
<div class="row">

    <div class="col-sm-4">
    	<img src="{{user.photo}}" width="100" height="100" id="profilephoto">
    </div>

    <div class="col-sm-4">
    	name: {{user.name}} <br />
    	e-mail: {{user.email}} <br />

        <a ng-href="#!/profile/{{user.uid}}">View Profile</a>


    </div>

    <div class="col-sm-4">
    	Empty Column
    </div>

</div><br /><br />
</section>
