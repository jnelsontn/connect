
<br />

<div class="row">
    <div class="offset-lg-3"></div>
    
    <div class="col-lg-3">
        <img src="{{profile.photo}}" width="250" height="250" id="profilephoto" class="rounded profile-photo"> <br />
                
        <br /><br />

        <div class="col-lg-9 form-control msg-update-boxes bg-faded">
            <b>Change Profile Photo:</b>
            <label class="input-group">
                <input type="file" id="the-file-input" class="custom-file-input" accept="image/*">
                <span class="custom-file-control"></span>
            </label>
        </div>
    </div>

    <div class="col-lg-6">
            <form ng-submit="saveProfile()">

            <div class="form-group row">
                <div class="col-6">
                    <input class="form-control" type="text" ng-model="profile.name" id="edit-name-input" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-6">
                    <input class="form-control" type="email" ng-model="profile.email" id="edit-email-input" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-6">
                    <textarea class="form-control" ng-model="profile.description" id="edit-about-input" rows="4" /></textarea>
                </div>
            </div>

            <button class="btn btn-secondary bg-faded" type="submit">Save Changes</button>

        </form>
    </div>

</div>
