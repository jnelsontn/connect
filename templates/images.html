<br />

<section ng-if="myOwnProfile === true">
    <input id="image-upload" type="file" accept="image/*" value="Change Profile Picture"> <br /><br />
</section>

<div class="row">
    <div ng-repeat="image in images">

        <div class="col-sm-4">
            <img ng-src="{{image.photo}}" height="200" width="200" onclick="window.open(this.src)">
        </div>

    </div>

</div>
